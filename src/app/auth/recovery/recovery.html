<div class="container">
  <section class="login-content">
    <p-card >
      <p class="title-card">Recuperar Cuenta</p>
      <div class="icon-container">
        <div class="no-image"><i class="pi pi-user"></i></div>
      </div>

      <div class="message">
        @if (showMessageError()) {
        <p-message [life]="3000" severity="error">{{ errorStatus() }} {{
          errorMessage()}}</p-message>
        }
      </div>

       <app-form-template [form]="recoveryForm" [width]="'70rem'"
        [colClass]="'col-12 col-md-12'"></app-form-template>

      <div class="recovery"><a routerLink="/login">Iniciar Sesi√≥n</a></div>

      <ng-template #footer>
        <div class="flex justify-center m-md">
          <p-button severity="primary" class="w-full"
            [outlined]="true" styleClass="w-full" (click)="recovery()"
            [disabled]="formComponent?.formGroup?.invalid">
            Recuperar cuenta <i class="pi pi-sign-in"></i></p-button>
        </div>
      </ng-template>
    </p-card>
  </section>
</div>
