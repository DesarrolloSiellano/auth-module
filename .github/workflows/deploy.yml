name: Deploy Angular app to Remote Server

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Angular app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # o la versión de Node que uses en tu proyecto

      - name: Install dependencies
        run: npm install

      - name: Build Angular production
        run: npm run build -- --configuration production

      - name: Deploy to remote server via SSH
        if: github.event.pull_request.merged == true
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            source ~/.bashrc
            cd /var/www/html/


            # Eliminar backup anterior si existe
            if [ -d /var/www/html/auth-module-backup ]; then
              rm -rf /var/www/html/auth-module-backup
            fi

            # Renombrar la carpeta actual a backup
            if [ -d /var/www/html/auth-module/ ]; then
              mv /var/www/html/auth-module/ /var/www/html/auth-module-backup
            fi

            # Copiar build generado al servidor (cambiar ruta si usas Docker u otra configuración)
            cp -r ./dist/auth-module/browser/* /var/www/html/auth-module/

            # Reiniciar servicio web si es necesario (nginx, apache, etc)
            sudo systemctl restart nginx
